<script>
    var elements = document.getElementsByClassName("column");
    var i;

    window.onscroll = function () {
        scrollFunction()
    };

    window.onload = function () {
        scrollFunction();
        image_four()
        document.getElementById("loader").style.opacity = "0";
        document.getElementById("loader").style.display = "none";
    };


    function scrollFunction() {
        if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) {
            document.getElementById("header").style.height = "10vh";
            document.getElementById("main").style.color = "#1E1E1E";
            document.getElementById("sub").style.color = "#1E1E1E";
            document.getElementById("main").style.fontSize = "2em";
            document.getElementById("sub").style.fontSize = "1em";
            document.getElementById("title_image").style.top = "-100vh";
            document.getElementById("title_image").style.opacity = "0";
            document.getElementById("link_1").style.color = "#1E1E1E";
            document.getElementById("link_2").style.color = "#1E1E1E";
            document.getElementById("link_4").style.color = "#1E1E1E";
            document.getElementById("link_5").style.color = "#1E1E1E";
        }
        else {
            document.getElementById("header").style.height = "100vh";
            document.getElementById("main").style.color = "#E6E6E6";
            document.getElementById("main").style.fontSize = "4em";
            document.getElementById("sub").style.fontSize = "2em";
            document.getElementById("sub").style.color = "#E6E6E6";
            document.getElementById("title_image").style.top = "0";
            document.getElementById("title_image").style.opacity = "1";
            document.getElementById("link_1").style.color = "#E6E6E6";
            document.getElementById("link_2").style.color = "#E6E6E6";
            document.getElementById("link_4").style.color = "#E6E6E6";
            document.getElementById("link_5").style.color = "#E6E6E6";
        }
    }

    // Four images side by side
    function image_four() {
        for (i = 0; i < elements.length; i++) {
            elements[i].style.msFlex = "25%";  // IE10
            elements[i].style.flex = "25%";
        }
    }

    function home() {
        document.body.scrollTo({
            top: 0,
            left: 0,
            behavior: "smooth",
        });
    }
</script>
