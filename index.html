<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.left = "0";
        setTimeout(hideSlides, 800);
    }

    function hideSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        for (i = 0; i < slides.length; i++) {
            if (i !== slideIndex - 1) {
                slides[i].style.left = "110vw";
            }
        }
        setTimeout(showSlides, 5000);
    }

    const filterContainer = document.querySelector(".gallery-filter"),
        galleryItems = document.querySelectorAll(".gallery-item");

    filterContainer.addEventListener("click", (event) => {
        if (event.target.classList.contains("filter-item")) {
            // deactivate existing active 'filter-item'
            filterContainer.querySelector(".active").classList.remove("active");
            // activate new 'filter-item'
            event.target.classList.add("active");
            const filterValue = event.target.getAttribute("data-filter");
            galleryItems.forEach((item) => {
                if (item.classList.contains(filterValue) || filterValue === 'all') {
                    item.classList.remove("hide");
                    item.classList.add("show");
                } else {
                    item.classList.remove("show");
                    item.classList.add("hide");
                }
            });
        }
    });


    // Get the modal
    var modalImg = document.getElementById("img01");
    var modal = document.getElementById("myModal");


    function modalFunction(n) {
        modal.classList.toggle('view')
        modalImg.src = document.getElementById(n).src;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    var section = document.getElementsByClassName("modal")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.classList.remove('view');
    }

    section.onclick = function () {
        modal.classList.remove('view');
    }
</script>
